<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">i</div>
      <div class="number number2">i</div>
      <div class="number number3">III</div>
      <div class="number number4">i</div>
      <div class="number number5">i</div>
      <div class="number number6">VI</div>
      <div class="number number7">i</div>
      <div class="number number8">i</div>
      <div class="number number9">IX</div>
      <div class="number number10">i</div>
      <div class="number number11">i</div>
      <div class="number number12">XII</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
